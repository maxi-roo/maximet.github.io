<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxiMET</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #74b9ff, #a9c9ff, #dfe6e9);
      font-family: 'Raleway', sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
    }

    /* Fondo animado */
    @keyframes floatClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(100vw); }
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 40px 20px 0 0 rgba(255, 255, 255, 0.9),
                  80px 25px 0 0 rgba(255, 255, 255, 0.9),
                  120px 15px 0 0 rgba(255, 255, 255, 0.9);
      animation: floatClouds linear infinite;
      opacity: 0.9;
    }

    .cloud:nth-child(1) {
      top: 20%;
      left: -200px;
      width: 80px;
      height: 50px;
      animation-duration: 60s;
    }

    .cloud:nth-child(2) {
      top: 50%;
      left: -300px;
      width: 100px;
      height: 60px;
      animation-duration: 90s;
      animation-delay: 10s;
    }

    .cloud:nth-child(3) {
      top: 70%;
      left: -250px;
      width: 120px;
      height: 70px;
      animation-duration: 75s;
      animation-delay: 5s;
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      z-index: 2;
      margin: 0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.85);
      z-index: 2;
    }

    footer .heart {
      color: #ff4d6d;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <h1>MaxiMET</h1>

  <footer>
    En construcción con <span class="heart">❤</span> por Maxi
  </footer>
</body>
</html>
