<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxiMET</title>
  <!-- Fuente estilo cómic -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #74b9ff, #a9c9ff, #dfe6e9);
      font-family: 'Bangers', cursive;
      color: #fff;
      text-align: center;
      position: relative;
      transition: background 2s ease;
    }

    h1 {
      font-size: 6rem;
      letter-spacing: 3px;
      text-shadow: 3px 3px 0px #0056a3, 6px 6px 0px rgba(0, 0, 0, 0.2);
      z-index: 3;
      margin: 0;
      color: #ffffff;
      animation: floatTitle 3s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    @keyframes floatTitle {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    /* Fondo animado con nubes estilo cómic */
    @keyframes moveClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(100vw); }
    }

    .cloud {
      position: absolute;
      background: #fff;
      border: 2px solid #d0d0d0;
      border-radius: 50%;
      box-shadow:
        40px 20px 0 0 #fff,
        80px 25px 0 0 #fff,
        120px 15px 0 0 #fff;
      animation: moveClouds linear infinite;
      opacity: 0.9;
      filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.2));
      transition: opacity 1.5s ease;
    }

    .cloud:nth-child(1) {
      top: 20%;
      left: -200px;
      width: 80px;
      height: 50px;
      animation-duration: 60s;
    }

    .cloud:nth-child(2) {
      top: 40%;
      left: -300px;
      width: 120px;
      height: 70px;
      animation-duration: 80s;
      animation-delay: 5s;
    }

    .cloud:nth-child(3) {
      top: 65%;
      left: -250px;
      width: 100px;
      height: 60px;
      animation-duration: 70s;
      animation-delay: 10s;
    }

    .cloud:nth-child(4) {
      top: 30%;
      left: -350px;
      width: 150px;
      height: 80px;
      animation-duration: 90s;
      animation-delay: 15s;
    }

    /* Sol y Luna */
    .icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
      animation: spin 20s linear infinite;
      transition: all 1s ease;
    }

    .sun {
      background: radial-gradient(circle, #ffeb3b 40%, #ff9800 100%);
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.8);
    }

    .moon {
      background: radial-gradient(circle, #f1f1f1 60%, #c0c0c0 100%);
      box-shadow: 0 0 25px rgba(200, 200, 255, 0.8);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 1rem;
      font-family: 'Raleway', sans-serif;
      color: #fff;
      z-index: 3;
      letter-spacing: 0.5px;
    }

    footer .heart {
      color: #ff4d6d;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3.5rem;
      }
      .icon {
        width: 40px;
        height: 40px;
      }
      footer {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Nubes decorativas -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <h1>
    Maxi<span id="met">MET</span>
    <span id="weatherIcon" class="icon"></span>
  </h1>

  <footer>
    En construcción con <span class="heart">❤</span> por Maxi
  </footer>

  <script>
    const hour = new Date().getHours();
    const icon = document.getElementById("weatherIcon");
    const body = document.body;
    const clouds = document.querySelectorAll(".cloud");

    if (hour >= 7 && hour < 19) {
      // Día
      icon.classList.add("sun");
      body.style.background = "linear-gradient(180deg, #74b9ff, #a9c9ff, #dfe6e9)";
      clouds.forEach(cloud => cloud.style.opacity = "0.9");
    } else {
      // Noche
      icon.classList.add("moon");
      body.style.background = "radial-gradient(circle at 30% 20%, #1a1a40, #0a0a1a)";
      clouds.forEach(cloud => cloud.style.opacity = "0.4");
    }
  </script>
</body>
</html>
