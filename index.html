<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxiMET</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #74b9ff, #a9c9ff, #dfe6e9);
      font-family: 'Raleway', sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      z-index: 3;
      margin: 0;
    }

    /* Nubes decorativas */
    @keyframes floatClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(100vw); }
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 40px 20px 0 0 rgba(255, 255, 255, 0.9),
                  80px 25px 0 0 rgba(255, 255, 255, 0.9),
                  120px 15px 0 0 rgba(255, 255, 255, 0.9);
      animation: floatClouds linear infinite;
      opacity: 0.9;
    }

    .cloud:nth-child(1) {
      top: 15%;
      left: -200px;
      width: 80px;
      height: 50px;
      animation-duration: 60s;
    }

    .cloud:nth-child(2) {
      top: 45%;
      left: -300px;
      width: 100px;
      height: 60px;
      animation-duration: 90s;
      animation-delay: 10s;
    }

    .cloud:nth-child(3) {
      top: 70%;
      left: -250px;
      width: 120px;
      height: 70px;
      animation-duration: 75s;
      animation-delay: 5s;
    }

    /* Pie de p√°gina */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 50, 0.5);
      text-align: center;
      padding: 8px 0;
      font-size: 0.9rem;
      color: #f1f1f1;
      z-index: 3;
    }

    footer .heart {
      color: #ff4d6d;
      font-size: 1rem;
    }

    /* Zona del juego */
    #game {
      position: relative;
      width: 100%;
      height: 150px;
      overflow: hidden;
      background: transparent;
      z-index: 2;
    }

    #player {
      position: absolute;
      bottom: 0;
      left: 50px;
      font-size: 2.5rem;
      transition: bottom 0.2s;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      right: -60px;
      font-size: 2.5rem;
      animation: moveObstacle 3s linear infinite;
    }

    @keyframes moveObstacle {
      0% { right: -60px; }
      100% { right: 100vw; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Nubes decorativas -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <h1>MaxiMET</h1>

  <!-- Juego -->
  <div id="game">
    <div id="player">‚òÅÔ∏è</div>
    <div class="obstacle">üå•Ô∏è</div>
  </div>

  <footer>
    En construcci√≥n con <span class="heart">‚ù§</span> por Maxi
  </footer>

  <script>
    const player = document.getElementById("player");
    const obstacle = document.querySelector(".obstacle");
    let jumping = false;

    // Control del salto
    document.body.onkeydown = function(e) {
      if (e.code === "Space" && !jumping) {
        jumping = true;
        let jumpHeight = 0;
        const jumpInterval = setInterval(() => {
          if (jumpHeight >= 100) {
            clearInterval(jumpInterval);
            const fallInterval = setInterval(() => {
              if (jumpHeight <= 0) {
                clearInterval(fallInterval);
                jumping = false;
              }
              jumpHeight -= 10;
              player.style.bottom = jumpHeight + "px";
            }, 20);
          } else {
            jumpHeight += 10;
            player.style.bottom = jumpHeight + "px";
          }
        }, 20);
      }
    };

    // Colisi√≥n simple
    setInterval(() => {
      const playerBottom = parseInt(window.getComputedStyle(player).bottom);
      const obstacleRight = parseInt(window.getComputedStyle(obstacle).right);

      if (obstacleRight > window.innerWidth - 130 && obstacleRight < window.innerWidth - 50 && playerBottom < 40) {
        alert("üí• ¬°Has chocado! Pulsa aceptar para reiniciar.");
        location.reload();
      }
    }, 10);
  </script>
</body>
</html>
