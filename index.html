<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxiMET</title>
  <!-- Fuente estilo cómic -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #74b9ff, #a9c9ff, #dfe6e9);
      font-family: 'Bangers', cursive;
      color: #fff;
      text-align: center;
      position: relative;
      transition: background 2s ease;
    }

    h1 {
      font-size: 6rem;
      letter-spacing: 3px;
      text-shadow: 3px 3px 0px #0056a3, 6px 6px 0px rgba(0, 0, 0, 0.2);
      z-index: 3;
      margin: 0;
      color: #ffffff;
      animation: floatTitle 3s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    @keyframes floatTitle {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    /* Nubes animadas */
    @keyframes moveClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(110vw); }
    }

    .cloud {
      position: absolute;
      background: #fff;
      border: 2px solid #d0d0d0;
      border-radius: 50%;
      opacity: 0.9;
      animation: moveClouds linear infinite;
      filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.2));
      transition: opacity 1.5s ease;
    }

    /* Sol y Luna */
    .icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
      animation: spin 20s linear infinite;
      transition: all 1s ease;
    }

    .sun {
      background: radial-gradient(circle, #ffeb3b 40%, #ff9800 100%);
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.8);
    }

    .moon {
      background: radial-gradient(circle, #f1f1f1 60%, #c0c0c0 100%);
      box-shadow: 0 0 25px rgba(200, 200, 255, 0.8);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 1rem;
      font-family: 'Raleway', sans-serif;
      color: #fff;
      z-index: 3;
      letter-spacing: 0.5px;
    }

    footer .heart {
      color: #ff4d6d;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3.5rem;
      }
      .icon {
        width: 40px;
        height: 40px;
      }
      footer {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>
    Maxi<span id="met">MET</span>
    <span id="weatherIcon" class="icon"></span>
  </h1>

  <footer>
    En construcción con <span class="heart">❤</span> por Maxi
  </footer>

  <script>
    const body = document.body;
    const hour = new Date().getHours();
    const icon = document.getElementById("weatherIcon");

    // Fondo según hora
    if (hour >= 7 && hour < 19) {
      icon.classList.add("sun");
      body.style.background = "linear-gradient(180deg, #74b9ff, #a9c9ff, #dfe6e9)";
    } else {
      icon.classList.add("moon");
      body.style.background = "radial-gradient(circle at 30% 20%, #1a1a40, #0a0a1a)";
    }

    // Generar nubes con formas y tamaños distintos
    const numNubes = 8;

    for (let i = 0; i < numNubes; i++) {
      const nube = document.createElement("div");
      nube.classList.add("cloud");

      // Tamaño aleatorio
      const width = 80 + Math.random() * 120;
      const height = width * (0.5 + Math.random() * 0.3);
      nube.style.width = `${width}px`;
      nube.style.height = `${height}px`;

      // Posición aleatoria
      const top = Math.random() * 70 + 5; // margen superior
      nube.style.top = `${top}%`;
      nube.style.left = `${-200 - Math.random() * 400}px`;

      // Movimiento aleatorio
      const duracion = 50 + Math.random() * 60;
      nube.style.animationDuration = `${duracion}s`;
      nube.style.animationDelay = `${Math.random() * 20}s`;

      // Bordes de nube tipo cómic
      nube.style.borderRadius = `${40 + Math.random() * 30}% / ${50 + Math.random() * 30}%`;
      nube.style.boxShadow = `
        ${30 + Math.random() * 50}px ${10 + Math.random() * 20}px 0 0 #fff,
        ${70 + Math.random() * 60}px ${15 + Math.random() * 25}px 0 0 #fff,
        ${110 + Math.random() * 40}px ${10 + Math.random() * 25}px 0 0 #fff
      `;

      // Opacidad más baja de noche
      if (hour >= 19 || hour < 7) {
        nube.style.opacity = "0.4";
      }

      body.appendChild(nube);
    }
  </script>
</body>
</html>
