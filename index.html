<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxiMET</title>
  <style>
    /* Fondo tipo cielo con gradiente animado */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #5dade2, #85c1e9, #aed6f1);
      background-size: 400% 400%;
      animation: moveBg 10s ease infinite;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    footer .heart {
      color: #ff4d6d;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
      }
      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>MaxiMET</h1>

  <footer>
    En construcción con <span class="heart">❤</span> por Maxi
  </footer>
</body>
</html>
